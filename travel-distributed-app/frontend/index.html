<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer - Distributed Travel App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-globe text-blue-600 text-2xl mr-2"></i>
                        <span class="font-bold text-xl text-gray-800">Travel Explorer</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#trips" class="text-gray-600 hover:text-blue-600">
                        <i class="fas fa-map-marked-alt mr-1"></i> Trips
                    </a>
                    <a href="#bookings" class="text-gray-600 hover:text-blue-600">
                        <i class="fas fa-ticket-alt mr-1"></i> Bookings
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-blue-600 text-white py-16">
        <div class="max-w-6xl mx-auto px-4">
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-4">Discover Amazing Destinations</h1>
                <p class="text-xl mb-8">Find and book your perfect trip with our distributed travel platform</p>
                <div class="flex justify-center">
                    <input type="text" id="searchInput" placeholder="Search destinations..." 
                           class="px-4 py-2 rounded-l-lg w-64 text-gray-800 focus:outline-none">
                    <button onclick="searchTrips()" 
                            class="bg-yellow-500 hover:bg-yellow-600 px-6 py-2 rounded-r-lg">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Trips Section -->
    <div id="trips" class="max-w-6xl mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">Available Trips</h2>
        <div id="tripsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Trips will be dynamically loaded here -->
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-bold text-gray-800 mb-4">Book Your Trip</h3>
                <form id="bookingForm" class="space-y-4">
                    <input type="hidden" id="tripId">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="userName" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="userEmail" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Number of People</label>
                        <input type="number" id="numberOfPeople" min="1" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeBookingModal()"
                                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Book Now
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
